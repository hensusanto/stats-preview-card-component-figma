<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="card">
    <div class="card__img">
      <img class="mobile-image" src="./images/image-header-mobile.jpg" alt="hero image">
      <img class="desktop-image" src="./images/image-header-desktop.jpg" alt="hero image">
      <div class="overlay"></div>
    </div>
    <div class="description">
      <h1 class="description__headline">Get <span class="purple">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="description__showcase">
        <div class="companies">
          <h4>10k+</h4>
          <p>COMPANIES</p>
        </div>
        <div class="templates">
          <h4>314</h4>
          <p>TEMPLATES</p>
        </div>
        <div class="queries">
          <h4>12M+</h4>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 

  10k+ companies
  314 templates
  12m+ queries -->

</body>

</html>
